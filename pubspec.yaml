name: deshi_bazaar
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

    # Utility Packages
  http: ^1.6.0
  intl: ^0.20.2
  logger: ^2.6.2
  url_launcher: ^6.3.2
  device_preview:
    ^1.3.1

    # Icons
  iconsax: ^0.0.8
  cupertino_icons:
    ^1.0.8

    # State Management
  get: ^4.7.3
  get_storage: ^2.1.1
  flutter_native_splash: ^2.4.7
  lottie: ^3.3.2

  # Other

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  #------ LOCAL ASSETS -------
  assets:
    - assets/logos/
    - assets/animations/onboarding/
    # - assets/icons/
    # - assets/images/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets\fonts\Poppins\Poppins-Black.ttf
          weight: 900
        - asset: assets\fonts\Poppins\Poppins-Bold.ttf
          weight: 700
        - asset: assets\fonts\Poppins\Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets\fonts\Poppins\Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets\fonts\Poppins\Poppins-Light.ttf
          weight: 300
        - asset: assets\fonts\Poppins\Poppins-Medium.ttf
          weight: 500
        - asset: assets\fonts\Poppins\Poppins-Regular.ttf
          weight: 400
        - asset: assets\fonts\Poppins\Poppins-SemiBold.ttf
          weight: 600
        - asset: assets\fonts\Poppins\Poppins-Thin.ttf
          weight: 100
